<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getLocation(callback){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(
                    function(p){
                        callback(p.coords.latitude, p.coords.longitude);
                    },
                    function(e){
                        var msg = e.code + "\n" + e.message;
                    }
            );
        }
    }
</script>
</body>
</html>
