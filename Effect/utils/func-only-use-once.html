<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function once(fn, context) {
    var result;

    return function() {
      if(fn) {
        result = fn.apply(context || this.arguments);
        fn = null;
      }
      return result;
    };
  };

  var canOnlyFireOnce = once(function(){
    console.log('Fire!!');
  })

  canOnlyFireOnce(); //Fire!!
  canOnlyFireOnce(); //Nothing
</script>
</body>
</html>
