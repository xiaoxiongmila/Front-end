<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        function jsonpReturn(data) {
//            var con = document.getElementById('juanpiData');
            var html = '';
            html += '<ul>';

            if(data.goodslist.length) {
                for(var i=0; i<data.goodslist.length; i++) {
                    html+= '<li><a traget="_blank" href= ' + data.goodslist[i].deal_taobao_link +' title=' + data.goodslist[i].deal_title + '> >'+data.goodslist[i].deal_detail +'</a></li>';
                }
            }
        $('#juanpiData').html(html);

        }
    </script>
    <script>
        function getJuanpiData(){
            $.ajax({
                url: 'http://api.juanpi.com/open/jiukuaiyou',
                data: '',
                type: 'GET',
                processData: false,
                timeout: 15000,
                dataType: 'jsonp',
                jsonp: 'jsonpReturn',
                success: function(data) {
                   jsonpReturn(data);
                }
            })
        }
        getJuanpiData();
    </script>
</head>
<body>
<div id="juanpiData"></div>
</body>
</html>
